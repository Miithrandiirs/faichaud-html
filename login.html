<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>%monEcole% | Accéder à mon compte</title>
    <link rel="stylesheet" href="css/style.css" media="screen" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<aside>
    <header>
        <div id="icon">
            <img src="img/profile.svg" alt="anonymous"/>
        </div>
        <p>Vous n'êtes pas connecté</p>
    </header>
    <div id="navigation">
        <ul>
            <li><a href=""><i class="fas fa-home"></i> Accueil</a></li>
            <li><a href=""><i class="fas fa-question-circle"></i> Assistances</a></li>
            <li><a href=""><i class="fas fa-sign-in-alt"></i> Connexion</a></li>
        </ul>
    </div>
</aside>
<main id="login">
    <section class="box">
        <header>
            <div class="title">
                <h2>Accéder à mon compte</h2>
            </div>
        </header>

        <div class="content">
            <div id="loginArea">
                <h3>Connexion</h3>
                <form method="POST">
                    <div class="form-group">
                        <label for="for.connexion.username">Nom d'utilisateur</label>
                        <input type="text" id="for.connexion.username" name="username"/>
                    </div>

                    <div class="form-group">
                        <label for="for.connexion.password">Mot de passe</label>
                        <input type="password" id="for.connexion.password" name="password"/>
                    </div>

                    <button>Se connecter</button>
                </form>
            </div>
            <div id="registerArea">
                <h3>Inscription</h3>
                <form method="POST">
                    <div class="form-group">
                        <label for="for.register.username">Nom d'utilisateur</label>
                        <input type="text" id="for.register.username" name="username"/>
                    </div>

                    <div class="form-group">
                        <label for="for.register.etudiant">N° étudiant</label>
                        <input type="text" id="for.register.etudiant" name="username"/>
                    </div>

                    <div class="form-group">
                        <label for="for.email">Adresse E-Mail</label>
                        <input type="email" id="for.email" name="password"/>
                    </div>

                    <div class="form-group">
                        <label for="for.register.password">Mot de passe</label>
                        <input type="password" id="for.register.password" name="password"/>
                    </div>

                    <div class="form-group">
                        <label for="for.register.password.confirm">Répétez le mot de passe</label>
                        <input type="password" id="for.register.password.confirm" name="password"/>
                    </div>

                    <div class="form-group">
                        <label><input type="checkbox"> J'accepte les <a href="#">Conditions Génrales d'utilisations</a></label>
                        <label><input type="checkbox"> Je confirme que je suis bien étudiant à %name%</label>
                    </div>

                    <button>M'enregistrer</button>
                </form>
            </div>
        </div>

    </section>
</main>
</body>
</html>
