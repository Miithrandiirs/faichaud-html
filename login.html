<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" media="screen" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<aside>
    <header>
        <div id="icon">
            <img src="img/profile.svg" alt="anonymous"/>
        </div>
        <p>Vous n'êtes pas connecté</p>
    </header>
    <div id="navigation">
        <ul>
            <li><a href=""><i class="fas fa-home"></i> Accueil</a></li>
            <li><a href=""><i class="fas fa-question-circle"></i> Assistances</a></li>
            <li><a href=""><i class="fas fa-sign-in-alt"></i> Connexion</a></li>
        </ul>
    </div>
</aside>
<main id="login">
    <section class="box">
        <header>
            <div class="title">
                <h2>Accéder à mon compte</h2>

            </div>
        </header>
        <hr/>
        <div class="content">
            <div id="loginArea">
                <form method="POST">
                    <div class="form-group">
                        <label for="for.username">Nom d'utilisateur</label>
                        <input type="text" id="for.username" name="username"/>
                    </div>

                    <div class="form-group">
                        <label for="for.password">Mot de passe</label>
                        <input type="password" id="for.password" name="password"/>
                    </div>

                    <button>Se connecter</button>
                </form>
            </div>
            <div id="registerArea">
                <form method="post">
                    <div class="form-group">

                    </div>
                </form>
            </div>
        </div>

    </section>
</main>
</body>
</html>
